<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dropbox</title>
</head>
<body class="debug">


    <header class="app-header flex">
            <div class="menu_left flex">
                <div>
                    <img id="logo" src="./assets/img/logo-small.png" alt="">
                </div>
                <nav>
                    <ul class="navigation_left flex">
                        <li>Perch√© Dropbox</li>
                        <li>Funzioni</li>
                        <li>Piani e Prezzi</li>
                    </ul>
                </nav>
            </div>
            <div class="menu_right flex">
                <nav>
                    <ul class="navigation_right flex">
                        <li>Supporto</li>
                        <li>Contatta l'ufficio vendite</li>
                        <li>Accedi</li>
                        <li><button>Inizia</button></li>
                    </ul>
                </nav>
            </div>
        <!-- /menu -->
        
    </header>
    <!-- /#app-header -->

    <main id="app-main">

        <section id="jumbotron">
            <div class="allyouneed container">
                <div class="allyouneed_top"></div>
                <div class="allyouneed_bottom flex">
                    <div class="need_text"></div>
                    <div class="need_img"></div>
                </div>
            </div>
        </section>
        <!-- / jumbotron -->

        <section id="plans">
            <div class="container">
                <div class="type_plans small_container">
                    <div class="type_planstop"></div>
                    <div class="type_plansbottom flex">
                        <div class="single_plans vertical"></div>
                        <div class="single_plans vertical"></div>
                        <div class="single_plans vertical"></div>
                        <div class="single_plans vertical"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /plans -->

        <section id="partner">
            <div class="container">
                <div class="contact_partner small_container flex">
                    <div class="contact_left"></div>
                    <div class="contact_right"></div>
                </div>
            </div>
        </section>
        <!-- /partner -->

        <section id="business">
            <div class="container">
                <div class="more_operation small_container">
                    <div class="more_operationtop"></div>
                    <div class="more_operationbottom flex">
                        <div class="operations"></div>
                        <div class="operations"></div>
                        <div class="operations"></div>
                        <div class="operations"></div>
                        <div class="operations"></div>
                        <div class="operations"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /business -->

        <section id="team">
            <div class="container">
                <div class="more_team small_container"></div>
            </div>
        </section>
        <!-- /team -->

        <section class="leaders_team flex">
                <div class="leaders left"></div>
                <div class="leaders center"></div>
                <div class="leaders right"></div>
        </section>
        <!-- /leaders_team -->

        <section id="banner">
            <div class="container">
                <div class="company small_container flex">
                    <div class="company_left"></div>
                    <div class="company_right"></div>
                </div>
            </div>
        </section>
        <!-- /banner -->

        <section class="frequent_questions container">
                <div class="questions small_container"></div>
        </section>
        <!-- /frequent_questions -->

    </main>
    <!-- /#app-main -->

    <footer id="app-footer">
        <div class="top_footer container flex">
            <div class="info"></div>
            <div class="info"></div>
            <div class="info"></div>
            <div class="info"></div>
            <div class="info"></div>
        </div>
        <div class="bottom_footer container"></div>
    </footer>
    <!-- /#app-footer -->

</body>
</html>
